<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Game of Life</h1>
    <p role="alert" class="alert">
      Note: Unlike the original game, this implementation doesn't have an
      infinite board <em>yet</em>.
    </p>
    <form id="start-form">
      <div class="input-container">
        <label for="board-size">Board width/height</label>
        <input type="number" value="100" min="2" name="size" id="board-size" />
      </div>

      <div class="input-container">
        <label for="init-ratio">Initialization ratio</label>
        <input
          type="number"
          value="0.1"
          min="0"
          max="1"
          step="0.05"
          name="ratio"
          id="init-ratio"
        />
      </div>

      <button type="submit">Start Game</button>
    </form>
    <canvas id="board" width="2000" height="2000"></canvas>
    <script src="main.js"></script>
  </body>
</html>
